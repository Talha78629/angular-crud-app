<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
  <form style="margin-top: 10px;" [formGroup]="productForm">

    <div style="display: flex; flex-wrap: wrap; gap: 15px;">
      <mat-form-field style="flex: 1; min-width: 200px;" appearance="outline">
        <mat-label>Product Name</mat-label>
        <input formControlName="productName" matInput placeholder="Name">
      </mat-form-field>

      <mat-form-field style="flex: 1; min-width: 200px;" appearance="outline">
        <mat-label>Select Category</mat-label>
        <mat-select formControlName="category">
          <mat-option value="Fruit">Fruit</mat-option>
          <mat-option value="Vegetable">Vegetable</mat-option>
          <mat-option value="Electronics">Electronics</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field style="flex: 1; min-width: 200px;" appearance="outline">
        <mat-label>Date of Purchase</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
      <mat-form-field style="flex: 1; min-width: 200px;" appearance="outline">
        <mat-label>Price</mat-label>
        <input formControlName="price" type="number" matInput placeholder="Price">
      </mat-form-field>
    </div>

    <label><h2>Product Freshness</h2></label>
    <mat-radio-group formControlName="freshness" class="example-radio-group">
      <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshness" [value]="fresh">
        {{fresh}}
      </mat-radio-button>
    </mat-radio-group>
  </form>
</div>

<div>
  <div style="margin-bottom: 10px;" mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 10px; margin-right: 5px;" mat-raised-button color="primary" (click)="addProduct()">
      {{actionBtn}}
    </button>
  </div>
</div>
